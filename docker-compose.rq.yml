#      target: worker
#    volumes_from:
#      - app
#    env_file:
#      - .env
#    environment:
#      - WORKER_QUEUE=git_test2_com
#    depends_on:
#      redis:
#        condition: service_started
#    restart: unless-stopped

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  data:
  log:
  redis_data: